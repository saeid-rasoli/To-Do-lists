{% extends "base.html" %} {% block content %}
<!--index.html-->
{% if object_list %}
<h3>All my lists</h3>
{% endif %}
  {% for todolist in object_list %}
  <ol>
    <li>
      <a href='{% url "list" todolist.id %}'/> {{ todolist.title }} 
    </li>
  </ol>
  {% empty %}
  <h4>You have no lists!</h4>
  {% endfor %}
  <a class="button" type="button" href="{% url 'list_add' %}"/>Add a new list</a>
{% endblock %}
